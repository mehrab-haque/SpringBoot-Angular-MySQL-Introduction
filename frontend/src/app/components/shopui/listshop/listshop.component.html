<div class="container-fluid p-4">
    <div class="row">
        <div class="col-md-12 text-center">
            <button  mat-raised-button (click)="goAddNewShop()">Add New Shop</button>
        </div>
    </div>
    <div class="container">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="contactNo">
                <th mat-header-cell *matHeaderCellDef> Contact No </th>
                <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
            </ng-container>

            <ng-container matColumnDef="books">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button  mat-icon-button (click)="showBooks(element)"><i class="fas fa-book"></i></button>    
                </td>
            </ng-container>

            <ng-container matColumnDef="yearOfPublish">
                <th mat-header-cell *matHeaderCellDef> Year Of Publish </th>
                <td mat-cell *matCellDef="let element"> {{element.yearOfPublish}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="edit(element)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button mat-icon-button (click)="remove(element)">
                        <i class="fas fa-trash" style="color: #ff0000;"></i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
