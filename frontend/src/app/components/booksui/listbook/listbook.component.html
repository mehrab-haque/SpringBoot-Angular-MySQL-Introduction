<div class="container-fluid p-4">
    <div class="row">
        <div class="col-md-12 text-center">
            <button  mat-raised-button (click)="goAddNewBook()">Add
                 Book</button>
        </div>
    </div>
    <div class="container">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="Title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef> Genre </th>
                <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="publisher">
                <th mat-header-cell *matHeaderCellDef> Publisher </th>
                <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
            </ng-container>

            <ng-container matColumnDef="yearOfPublish">
                <th mat-header-cell *matHeaderCellDef> Year Of Publish </th>
                <td mat-cell *matCellDef="let element"> {{element.yearOfPublish}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="edit(element)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button mat-icon-button (click)="remove(element)">
                        <i class="fas fa-trash" style="color: #ff0000;"></i>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="newcol">
                <th mat-header-cell *matHeaderCellDef> new col </th>
                <td mat-cell *matCellDef="let element"> {{element.yearOfPublish}} </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
